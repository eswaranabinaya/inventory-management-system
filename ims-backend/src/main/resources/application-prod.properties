# Production Configuration
spring.application.name=ims-backend
spring.profiles.active=prod

# Database Configuration (Environment Variables)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/imsdb}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate (Production Optimized)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect

# Flyway Migrations
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true

# JWT Configuration (Environment Variable)
jwt.secret=${JWT_SECRET:replace_this_with_a_strong_secret}

# Server Configuration
server.port=${PORT:8080}
server.servlet.context-path=/api

# Security Configuration
spring.security.user.name=${ADMIN_USERNAME:admin}
spring.security.user.password=${ADMIN_PASSWORD:admin}

# Logging Configuration
logging.level.root=INFO
logging.level.com.inventory=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# CORS Configuration
spring.web.cors.allowed-origins=${FRONTEND_URL:http://localhost:5173}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Health Check Endpoint
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized 